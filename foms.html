<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="forms.css">
    
</head>
<body>

    <div class="container">
        <h1 class="display-2">Forms</h1>
        <form action="#nowhere">
            <div class="row">
            <div class="form-group col-md-6">
                <label for="email">E-Mail</label>
                <input type="email" class="form-control" id="email" placeholder="email">
            </div>
            <div class="form-group col-md-6">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
        </div>

            <div class="form-group">
                <label for="state">State</label>
                <select name="state" id="state " class="form-control">
                    <option value="HR">Haryana</option>
                    <option value="PB">Punjab</option>
                    <option value="HP">Himachal Pradesh</option>
                    <option value="UK">Uttrakhand</option>
                </select>
            </div>
            <div class="form-check">
                    <input type="checkbox" id="checkbox-button" class="form-check-input">
                    <label for="check-box-button" class="form-check-label">
                        Sign me up
                    </label>
            </div>
            <div class="form-check form-switch">
                <input type="checkbox" class="form-check-input" id="customswitch1" role="switch">
                <label class="custom-control-label" for="form-check-input">Toggle this switch Button</label>
            </div>
            <div class="form-check form-switch">
                <input type="checkbox" id="check-box-2" class="form-check-input" role="switch">
                <label for="check-box-2" class="custom-input-label">Again Toggle me !!!</label>
            </div>
            
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
